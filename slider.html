<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:1400px;margin:0px auto 0px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/slider1.png" />
                </li>
                <li><img src="images/RotiBank_Slider.jpg" />
                </li>
                <li><img src="images/slider2.png" />
                </li>
                <li><img src="images/2.jpg" />
                </li>
                <li><img src="images/3.jpg" />
                </li>
                <li><img src="images/4.jpg" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/slider1-tn.png" /></li>
                <li><img src="images/RotiBank_Slider-tn.jpg" /></li>
                <li><img src="images/slider2-tn.png" /></li>
                <li><img src="images/2-tn.jpg" /></li>
                <li><img src="images/3-tn.jpg" /></li>
                <li><img src="images/4-tn.jpg" /></li>
            </ul>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
